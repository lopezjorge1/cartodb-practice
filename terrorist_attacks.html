<!DOCTYPE html>
<html>
  <head>
    <title>Attacks by area overtime</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    
    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>

    
    <!-- Drop your code between the script tags below! -->
    <script>
    window.onload = function() {
      var options = {
        center: [32,6],
        zoom: 2
      }
      
      var visjson = 'https://lopezjorge1695.cartodb.com/api/v2/viz/71062d76-8fa5-11e5-bff9-0e31c9be1b51/viz.json';
      
      cartodb.createVis('map',visjson,options)
    }
    </script>

  </body>
</html>
